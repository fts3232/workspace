<include file="Common:header" />
<div class="text-right auto tool-area">
    <form class="form-inline">
        <div class="form-group">
            <label for="menu">名称</label>
            <input type="text" class="form-control" id="menu" name="add_menu_name" placeholder="">
        </div>
        <button  class="btn btn-primary add">添加</button>
    </form>
</div>
<div class="data auto">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th nowrap width="250">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="list" item="v" key="k">
                <tr>
                    <td>{$v.BANNER_ID}</td>
                    <td>{$v.BANNER_NAME}</td>
                    <td>
                        <a href="{:U('showItem',array('id'=>$v['BANNER_ID']))}"><button class="btn btn-default"><b>查看</b></button></a>
                        <button class="btn btn-primary edit" menu-id="{$v['BANNER_ID']}"><b>修改</b></button>
                        <button class="btn btn-danger delete" menu-id="{$v['BANNER_ID']}"><b>删除</b></button>
                    </td>
                </tr>
            </foreach>
        </tbody>
    <table>
</div>
<div class="page">{$page}</div>
<div class="alert alert-dismissible fade out" role="alert">
    <button type="button" class="close"><span aria-hidden="true">×</span></button>
    <p></p>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteModalLabel">删除</h4>
            </div>
            <div class="modal-body">
                是否确认删除该banner？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger delete-confirm" data-loading-text="Loading...">删除</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editModalLabel">修改</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="editMenu">名称</label>
                        <input type="text" class="form-control" id="editMenu" name="edit_menu_name" placeholder="" value="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary edit-confirm" data-loading-text="Loading...">修改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        //添加菜单
        $('button.add').on('click', function () {
            var name = $.trim($('[name="add_menu_name"]').val());
            if (name == '') {
                alertMessage('warning', '请输入名称！')
                return false;
            }
            var $btn = $(this).button('loading')
            $.ajax({
                'url'     : "{:U('addBanner')}",
                'type'    : 'post',
                'data'    : {
                    'name': name
                },
                'success' : function (data) {
                    if (data.status) {
                        var url = data.url;
                        var tr = $('<tr></tr>');
                        var td = $('<td>' + data.id + '</td><td>' + name + '</td><td><a href="' + url + '"><button class="btn btn-default"><b>查看</b></button></a>  <button class="btn btn-primary edit" menu-id="' + data.id + '"><b>修改</b></button> <button class="btn btn-danger delete" menu-id="' + data.id + '"><b>删除</b></button></td>');
                        td.appendTo(tr);
                        tr.appendTo($('tbody'));
                        alertMessage('success', data.msg)
                    } else {
                        alertMessage('danger', data.msg, data.code)
                    }
                },
                'complete': function () {
                    $btn.button('reset')
                }
            })
            return false;
        })

        //修改菜单
        $(document).on('click', 'button.edit', function () {
            $('#editModal').modal('show')
            var name = $(this).parents('tr').find('td').eq(1).html()
            $('[name="edit_menu_name"]').val(name)
            $('.edit-confirm').attr('menu-index', $(this).parents('tr').index())
            $('.edit-confirm').attr('menu-id', $(this).attr('menu-id'));
            return false;
        })

        //修改菜单提交
        $('.edit-confirm').on('click', function () {
            var $btn = $(this).button('loading')
            var name = $.trim($('[name="edit_menu_name"]').val())
            if (name == '') {
                alertMessage('warning', '请输入名称！')
                return false;
            }
            var _this = $(this);
            $.ajax({
                'url'     : "{:U('editBanner')}",
                'type'    : 'post',
                'data'    : {
                    'id': _this.attr('menu-id'),
                    'name': name
                },
                'success' : function (data) {
                    if (data.status) {
                        alertMessage('success', data.msg)
                        $('#editModal').modal('hide')
                        $('.data tbody tr').eq(_this.attr('menu-index')).find('td').eq(1).html(name);
                    } else {
                        alertMessage('danger', data.msg, data.code)
                    }
                },
                'complete': function () {
                    $btn.button('reset')
                }
            })
        })

        //删除菜单
        $(document).on('click', 'button.delete', function () {
            $('#deleteModal').modal('show')
            $('.delete-confirm').attr('menu-index', $(this).parents('tr').index())
            $('.delete-confirm').attr('menu-id', $(this).attr('menu-id'));
            return false;
        })

        //删除菜单确认
        $('.delete-confirm').on('click', function () {
            var $btn = $(this).button('loading')
            var _this = $(this);
            $.ajax({
                'url'     : "{:U('deleteBanner')}",
                'type'    : 'post',
                'data'    : {
                    'id': _this.attr('menu-id')
                },
                'success' : function (data) {
                    if (data.status) {
                        alertMessage('success', data.msg)
                        $('#deleteModal').modal('hide')
                        $('.data tbody tr').eq(_this.attr('menu-index')).remove();
                    } else {
                        alertMessage('danger', data.msg, data.code)
                    }
                },
                'complete': function () {
                    $btn.button('reset')
                }
            })
        })
    })
</script>
<include file="Common:footer" />
