<include file="Common:header" />
<div class="text-right auto tool-area">
    <a class="btn btn-primary" role="button" href="{:U('add')}">添加</a>
</div>
<div class="data auto">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th nowrap width="250">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="list" item="v" key="k">
                <tr>
                    <td>{$v.TAG_ID}</td>
                    <td>{$v.TAG_NAME}</td>
                    <td>
                        <a class="btn btn-primary" role="button" href="{:U('edit',array('id'=>$v['TAG_ID']))}"><b>修改</b></a>
                        <button class="btn btn-danger delete" data-id="{$v['TAG_ID']}"><b>删除</b></button>
                    </td>
                </tr>
            </foreach>
        </tbody>
    <table>
</div>
<div class="page">{$pagination}</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteModalLabel">删除</h4>
            </div>
            <div class="modal-body">
                是否确认删除该Tag？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger delete-confirm" data-loading-text="Loading...">删除</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        //删除菜单
        $(document).on('click', 'button.delete', function () {
            $('#deleteModal').modal('show')
            $('.delete-confirm').attr('data-index', $(this).parents('tr').index())
            $('.delete-confirm').attr('data-id', $(this).attr('data-id'));
            return false;
        })

        //删除菜单确认
        $('.delete-confirm').on('click', function () {
            var $btn = $(this).button('loading')
            var _this = $(this);
            $.ajax({
                'url'     : "{:U('delete')}",
                'type'    : 'post',
                'data'    : {
                    'id': _this.attr('data-id')
                },
                'success' : function (data) {
                    if (data.status) {
                        alertMessage('success', data.msg)
                        $('#deleteModal').modal('hide')
                        $('.data tbody tr').eq(_this.attr('data-index')).remove();
                    } else {
                        alertMessage('danger', data.msg, data.code)
                    }
                },
                'complete': function () {
                    $btn.button('reset')
                }
            })
        })
    })
</script>
<include file="Common:footer" />
