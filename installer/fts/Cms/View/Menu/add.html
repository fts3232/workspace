function checkAll(){
	if ($('input[name=pay_method]').val() == '') {
		$('.alert-danger').html(':( 请填写支付类型').css('display', 'block');;
		return false;
	}else if($('input[name=amount]').val() == ''){
		$('.alert-danger').html(':( 请填写注资金额').css('display', 'block');;
		return false;
	}else if($('input[name=date_pay]').val() == ''){
		$('.alert-danger').html(':( 请选择支付时间').css('display', 'block');;
		return false;
	}
	return true;
}
