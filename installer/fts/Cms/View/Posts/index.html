<include file="Common:header" />
<ol class="breadcrumb auto">
    <li><a href="{:U('index')}">文章管理</a></li>
    <li class="active">列表页</li>
</ol>
<div class="text-right auto tool-area">
    <a href="{:U('index')}" class="btn btn-primary left" role="button">添加</a>
    <form class="form-inline">
        <div class="form-group">
            <label for="search-title">标题</label>
            <input type="text" name="title" class="form-control" id="search-title" placeholder="要查找的标题" value="{$whereData['title']}">
        </div>
        <div class="form-group">
            <label for="search-category">栏目</label>
            <select id="search-category" name="category" class="form-control category">
                <option value="">-- 全部 --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="search-language">语言</label>
            <select id="search-language" name="language" class="form-control">
                <option value="">-- 全部 --</option>
                <foreach name="languageMap" item="v" key="k">
                    <option value="{$k}" <if condition="$whereData['language'] eq $k">selected='selected'</if>>{$v}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="search-status">状态</label>
            <select id="search-status" name="status" class="form-control">
                <option value="">-- 全部 --</option>
                <foreach name="statusMap" item="v" key="k">
                    <option value="{$k}" <if condition="$whereData['status'] eq $k">selected='selected'</if>>{$v}</option>
                </foreach>
            </select>
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
    </form>
</div>
<div class="data auto">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>栏目</th>
                <th>语言</th>
                <th>作者</th>
                <th>文章排序</th>
                <th>创建时间</th>
                <th>发布时间</th>
                <th>更新时间</th>
                <th nowrap width="250">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="list" item="v" key="k">
                <tr>
                    <td>{$v.POST_ID}</td>
                    <td><a href="javascript:void(0)">{$v.POST_TITLE}</a></td>
                    <td>{$v.CATEGORY_NAME}</td>
                    <td>{$languageMap[$v['POST_LANG']]}</td>
                    <td>{$v.POST_AUTHOR}</td>
                    <td>{$v.POST_ORDER}</td>
                    <td>{$v.CREATED_TIME}</td>
                    <td>{$v.PUBLISHED_TIME}</td>
                    <td>{$v.UPDATED_TIME}</td>
                    <td>
                        <a href="{:U('edit',array('id'=>$v['POST_ID']))}" class="btn btn-primary edit" role="button"><b>修改</b></a>
                        <button class="btn btn-danger delete" data-id="{$v['POST_ID']}"><b>删除</b></button>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>
</div>
<div class="page">{$pagination}</div>
<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delte-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="delte-modal-label">删除</h4>
            </div>
            <div class="modal-body">
                是否确认删除该文章？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger delete-confirm" data-loading-text="Loading...">删除</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">取消</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        //创建栏目
        create_category_select({$categoryMap}, '{$whereData["category"]}');
        //删除菜单
        $(document).on('click', 'button.delete', function () {
            $('#delete-modal').modal('show');
            $('.delete-confirm').attr('data-index', $(this).parents('tr').index());
            $('.delete-confirm').attr('data-id', $(this).attr('data-id'));
            return false;
        });

        //删除菜单确认
        $('.delete-confirm').on('click', function () {
            var $btn = $(this).button('loading');
            var _this = $(this);
            $.ajax({
                'url'     : "{:U('delete')}",
                'type'    : 'post',
                'data'    : {
                    'id': _this.attr('data-id')
                },
                'success' : function (data) {
                    if (data.status) {
                        alertMessage('success', data.msg);
                        $('#delete-modal').modal('hide');
                        $('.data tbody tr').eq(_this.attr('data-index')).remove();
                    } else {
                        alertMessage('danger', data.msg, data.code);
                    }
                },
                'complete': function () {
                    $btn.button('reset');
                }
            })
        })
    })
</script>
<include file="Common:footer" />
